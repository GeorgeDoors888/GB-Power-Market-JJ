name: Refresh Live Dashboard
on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Decode service account
        env:
          SA_JSON_B64: ${{ secrets.SA_JSON_B64 }}
        run: |
          echo "$SA_JSON_B64" | base64 -d > sa.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/sa.json" >> $GITHUB_ENV

      - name: Run refresh
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: |
          python tools/refresh_live_dashboard.py
