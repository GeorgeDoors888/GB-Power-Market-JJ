name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install -r drive-bq-indexer/requirements.txt pytest ruff
      - name: Lint
        run: ruff check drive-bq-indexer/src
      - name: Run tests
        run: |
          cd drive-bq-indexer
          pytest -q
