<!DOCTYPE html>
<html>
<head>
    <title>Test Map</title>
    <style>
        #map { height: 100vh; width: 100%; margin: 0; }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            console.log("Initializing map...");
            const map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 54, lng: -2.5 },
                zoom: 6
            });
            
            // Add a simple marker
            new google.maps.Marker({
                position: { lat: 54, lng: -2.5 },
                map: map,
                title: "Test Marker"
            });
            
            console.log("Map initialized successfully!");
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjw_YjobTs0DCbZwl6p1vXbPSxG6YQNCE&callback=initMap" async defer></script>
</body>
</html>
